PhpTek\Exodus\Model\StaticSiteContentSource_ImportRule:
  Title1:
    FieldName: Title
    CSSSelector: h1
    PlainText: false
    OuterHTML: False
  Content1:
    FieldName: Content
    CSSSelector: 'div#main'
    PlainText: false
    OuterHTML: False

